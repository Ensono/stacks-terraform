trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    variables:
      - group: rishi-learn
    jobs:
     - job: Test
       steps:
       - task: Bash@3
         displayName: "echo "
         inputs:
              targetType: inline
              script: "echo $(azure-client-id) and $(salesforce-connection) and (salesforce-password)"
